<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مشاهدة الفيديوهات</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .video-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .video-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }
    .video-card iframe {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      border: none;
    }
    .video-title {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }
    .logout-btn {
      display: block;
      margin: 10px auto 30px auto;
      padding: 10px 25px;
      background: #000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>قائمة الفيديوهات</h1>
  <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
  <div class="video-list">
    <div class="video-card">
      <iframe src="https://player.vimeo.com/video/123456789" allowfullscreen></iframe>
      <div class="video-title">عنوان الفيديو الأول</div>
    </div>
    <div class="video-card">
      <iframe src="https://player.vimeo.com/video/987654321" allowfullscreen></iframe>
      <div class="video-title">عنوان الفيديو الثاني</div>
    </div>
    <!-- أضف المزيد من الفيديوهات حسب حاجتك -->
  </div>

  <script>
    // التحقق من تسجيل الدخول
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html"; // إعادة توجيه لصفحة تسجيل الدخول
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
