<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الدخول</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />


    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: white;
        font-family: "Cairo", Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-bg {
        width: 100vw;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url("img/abstract-luxury-blur-dark-grey-black-gradient-used-as-background-studio-wall-display-your-products-plain-studio-background.jpg");
        background-size: cover;
        backdrop-filter: blur(2px);
      }
      .login-card {
        background: rgba(255, 255, 255, 0.96);
        border-radius: 22px;
        box-shadow: 0 8px 40px rgba(0, 0, 8, 0.18);
        padding: 2.5rem 2rem;
        width: 370px;
        max-width: 97vw;
        text-align: center;
      }
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .login-form h2 {
        color: #000;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .login-form label {
        text-align: right;
        font-weight: bold;
      }
      .login-form input {
        padding: 0.9rem;
        border: 1.5px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        background: #f9f9f9;
        outline: none;
      }
      .login-form input:focus {
        border-color: #000;
        box-shadow: 0 0 5px #0003;
      }
      .login-btn {
        padding: 1rem;
        background: black;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .login-btn:hover {
        background: #111;
      }
      .error {
        color: red;
        font-size: 0.9rem;
        background: #ffe5e5;
        padding: 0.5rem;
        border-radius: 6px;
        border: 1px solid red;
        display: none;
      }
      @media (max-width: 480px) {
        .login-card {
          width: 90vw;
          padding: 1.5rem;
        }
        .login-form input,
        .login-btn {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-bg">
      <div class="login-card">
        <form class="login-form" onsubmit="return handleLogin(event)">
          <h2>تسجيل الدخول</h2>
          <label for="code">الكود</label>
          <input
            id="code"
            type="text"
            placeholder="أدخل الكود الخاص بك"
            required
          />
          <div class="error" id="error"></div>
          <button type="submit" class="login-btn" id="loginBtn">دخول</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
      const supabaseClient = window.supabase.createClient(
        "https://dgyxalzqyafyjkbspfun.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRneXhhbHpxeWFmeWprYnNwZnVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNzQ5NDEsImV4cCI6MjA2NzY1MDk0MX0.3RJSsJTBsdM95m_Ov0oaPVqseEYYSHtQz4-_PI293yA"
      );

      async function handleLogin(e) {
        e.preventDefault();
        const code = document.getElementById("code").value.trim();
        const errorDiv = document.getElementById("error");
        const btn = document.getElementById("loginBtn");

        errorDiv.style.display = "none";
        btn.disabled = true;
        btn.textContent = "جاري التحقق...";

        try {
          const { data, error } = await supabaseClient
            .from("codes")
            .select("*")
            .eq("code", code)
            .single();

          console.log("🔍 الكود المدخل:", code);
          console.log("📦 البيانات من Supabase:", data);
          console.log("❗ الخطأ من Supabase:", error);

          btn.disabled = false;
          btn.textContent = "دخول";

          if (error || !data) {
            errorDiv.textContent = "الكود غير صحيح";
            errorDiv.style.display = "block";
            return false;
          }

          const today = new Date().toISOString().split("T")[0];
          if (data.expires_at && data.expires_at < today) {
            errorDiv.textContent = "انتهت صلاحية الكود";
            errorDiv.style.display = "block";
            return false;
          }
          localStorage.setItem("logged_in", "true");
          window.location.href = "index.html";
        } catch (err) {
          errorDiv.textContent = "حدث خطأ أثناء التحقق: " + err.message;
          errorDiv.style.display = "block";
          btn.disabled = false;
          btn.textContent = "دخول";
        }
      }
    </script>
  </body>
</html>
